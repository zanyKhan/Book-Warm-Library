{% extends "navbar.html" %}
{% load static %}

{% block title %}Register Yourself{% endblock title %}

{% block content %}
{% include "alerts.html" %}

<section>
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black my-3" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
               <div class="col-12 col-md-6 col-lg-5 order-2 order-lg-1  ps-0">

                <p class="text-center h1 fw-bold mb-3 mx-0">
                    <i class="fa-solid fa-user-plus"></i> Sign Up
                </p>

                <form class="w-100 w-md-75 w-lg-100 mx-0" method="post" action="/registered/">
                  {% csrf_token %}
                  
                  {% if error %}
                    <p style="color: red; margin-left: 12%;">{{ error }}</p>
                  {% endif %}
                  <div class="d-flex flex-row align-items-center mb-3">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c" name="username" class="form-control" />
                      <label class="form-label" for="form3Example1c">Your Name</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-3">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="form3Example3c" name="email" class="form-control" />
                      <label class="form-label" for="form3Example3c">Your Email</label>
                    </div>
                  </div>

                  <div class="input-group mb-3">
                    <span class="input-group-text">
                      <i class="fas fa-user-shield"></i>
                    </span>
                    <div class="form-control d-flex align-items-center gap-3">
                      <div class="form-check form-check-inline mb-0">
                        <input class="form-check-input" type="radio" name="role" id="adminRole" value="A">
                        <label class="form-check-label" for="adminRole">Admin</label>
                      </div>
                      <div class="form-check form-check-inline mb-0">
                        <input class="form-check-input" type="radio" name="role" id="userRole" value="U">
                        <label class="form-check-label" for="userRole">User</label>
                      </div>
                    </div>
                  </div>


                  <div class="d-flex flex-row align-items-center mb-3">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example4c" name = "password" class="form-control" />
                      <label class="form-label" for="form3Example4c">Password</label>
                    </div>
                  </div>
                  
                  <div class="d-flex flex-row align-items-center mb-3">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example4cd" name="repeatpassword" class="form-control" />
                      <label class="form-label" for="form3Example4cd">Confirm your password</label>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                  </div>
                  <div class="form-outline flex-fill mb-0" style="margin-left: 11%;">
                      Already have an account ? <a href="/loginform/">Login here</a>
                  </div>

                </form>

              </div>
            <div class="col-12 col-md-10 col-lg-6 d-flex justify-content-end align-items-center order-1 order-lg-2 pe-0 mx-0">
                <img src="{% static 'images/regis.webp' %}"
                    class="img-fluid w-100 h-75" alt="Sample image">
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
