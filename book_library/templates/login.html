{% extends "navbar.html" %}

{% block title %}Login Yourself{% endblock title %}

{% block extra_style %}
  <style>
      .custom-alert {
      width: 50%;
      margin: 15px auto;
      border-radius: 10px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .custom-alert i {
      font-size: 1.2rem;
      margin-left: 10px;
    }
    .fade-out {
      animation: fadeOut 3s forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }
  </style>
{% endblock extra_style %}

{% block content %}
{% include "alerts.html" %}

<div class="container-fluid h-custom mt-5">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-md-9 col-lg-6 col-xl-5">
      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
        class="img-fluid" alt="Sample image">
    </div>
    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
      <h2 class="text-center">
          <i class="fa-solid fa-right-to-bracket"></i> Login Here
      </h2>
      <!-- Pills content -->
      <div class="tab-content">
        <!-- Login tab -->
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
          <form method="post" action="/loggedin/">
            {% csrf_token %}
            {% if error %}
              <p style="color:red">{{ error }}</p>
            {% endif %}
            <div class="form-outline mb-4">
              <input type="text" name="username" id="loginName" class="form-control" />
              <label class="form-label" for="loginName">Username</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" name="password" id="loginPassword" class="form-control" />
              <label class="form-label" for="loginPassword">Password</label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

            <!-- Register link -->
            <div class="text-center">
              <p>Not a member? <a href="/registeration/">Register</a></p>
            </div>
          </form>
        </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  body {
    background-color: #f5f5f5;
    font-family: 'Poppins', sans-serif;
  }

  h1, h2, .form-label {
    color: #2C2C2C;
  }

  p, label, a, .form-check-label {
    color: #4F4F4F;
  }

  .form-control {
    background-color: #ffffff;
    border: 1px solid #ccc;
    color: #2C2C2C;
  }

  .form-control:focus {
    border-color: #E91E63;
    box-shadow: 0 0 5px rgba(233, 30, 99, 0.5);
  }

  .btn-primary {
    background-color: #E91E63;
    border: none;
  }

  .btn-primary:hover {
    background-color: #D81B60;
  }

  .nav-link.active {
    background-color: #E91E63 !important;
    color: white !important;
  }

  .nav-link {
    color: #E91E63;
  }

  .nav-link:hover {
    color: #D81B60;
  }
</style>
{% endblock %}
